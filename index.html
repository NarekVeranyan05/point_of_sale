<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>point_of_sale</title>
  </head>
  <body>
    <div id="app">
      <div id="header"></div>
      <div id="notifs"></div>
      <main></main>
    </div>
    <script type="module" src="/src/main.ts"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@electric-sql/pglite-repl/dist-webcomponent/Repl.js"
      type="module"
    ></script>

    <details>
      <summary>Show/hide REPL</summary>
      <!-- Include the Repl web component in your page -->
      <pglite-repl id="repl"></pglite-repl>
    </details>
    <script type="module">
      import db from './src/model/connection.ts'
      // Retrieve the Repl element
      const repl = document.getElementById('repl')

      // REPL to your PGlite instance
      repl.pg = db()
    </script>
